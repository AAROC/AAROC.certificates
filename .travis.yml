---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: true
services:
  - docker
# Install ansible
addons:
  apt:
    packages:
      - python-pip

install:
  # Install ansible
  - pip install ansible
  - pip install docker-py
  - pip install molecule

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
